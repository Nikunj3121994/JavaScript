<!DOCTYPE>
<html>
<head>
	<script type="text/javascript">
	function validator(){
		if (document.mel.box.checked)
		     alert("Yes it is done..");
		 else
		 	alert("No it isn't done..");
	}    

    </script>

</head>
<body>


	<form name="mel">

	</form>




</body>
</html>
